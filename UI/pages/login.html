    <div class="signcontainer">

      <h2>Sign In</h2>
      <form id="myForm" action="#">
        <div class="field email">
          <div class="input-area">
            <label for="name" id="emaillabel">
                <input type="text" id="emaillogin" placeholder="Email" autocomplete="off">
                <span id="emailplaceholder"></span>
            </label>
            <i class="icon fas fa-envelope"></i>
            <i class="error error-icon fas fa-exclamation-circle"></i>
          </div>
          <div class="error error-txt">Email field is Empty!</div>
        </div>
        <div class="field password">
          <div class="input-area">
            <label for="password" id="passwordlabel">
                <input type="password" id="password" class="passwordlogin" placeholder="password" autocomplete="off">
                <span id="passwordplaceholder"></span>
            </label>
            <i class="icon fas fa-lock"></i>
            <i class="error error-icon fas fa-exclamation-circle"></i>
          </div>
          <div class="error error-txt">Password field is Empty!</div>
        </div>
        <div class="pass-txt"><a href="#">Forgot password?</a></div>
        <div class="login-button"><button type="submit"><a href="./blogs.html">Login</a></button></div>
      </form>

      <div class="form-toggle">
        <a href="#" onclick="toggleForm()">Don't have an account? <a href="./signup.html">Sign
            up</a></a>
      </div>
    </div>
    </div>
    </div>

    <script>
      function toggleForm() {
        var signUpForm = document.getElementById('signUpForm');
        var signInForm = document.getElementById('signInForm');

        signUpForm.classList.toggle('hidden');
        signInForm.classList.toggle('hidden');
      }
